<!DOCTYPE html>
<html lang="en">
<head>
    <title>Numista Viewer</title>
    <meta charset="UTF-8">

<body>
    <div class="centered-card">
        <form id="set-user-form" action="collection.html">

        </form>
        <br>
        <a id="id-help" href="help.html"><i class="help-icon">?</i><p class="help-text">How to find my user ID</p></a>
